<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanish Your Troubles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="genie">
            <img src="genie.png" alt="Genie" id="genie">
        </div>
        
        <div class="trouble-box">
            <textarea id="troubleText" placeholder="Write your troubles here..."></textarea>
        </div>
        
        <button id="vanishButton">Vanish</button>
        <div id="quoteBox" class="quote-box"></div>
        
        <div id="breathMessage" class="breath-message"></div>
        
        <div id="timer" class="timer">60</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
